<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Optimizer</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>Fashion Optimizer</h1>
    <p>Upload your outfit for AI fashion tips!</p>
  </header>

  <main>
    <section id="upload-section">
      <input type="file" id="imageUpload" accept="image/*">
      <button onclick="processImage()">Analyze Outfit</button>
    </section>

    <section id="result-section">
      <h2>Fashion Tips</h2>
      <div id="result"></div>
    </section>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
